
<!DOCTYPE html>
<html>
<head>
    <title>Geofence with Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlZrHwaBmIpA3BkRznHszblrphGuP8CX8"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Geofence center coordinates
            const geofenceCenter = { lat: 29.867541708963497, lng: 77.86683592449667 };
            const deviceLocation = { lat: 29.867194608817705, lng: 77.86675968395365 };

            // Initialize the map, centered on the geofence
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: geofenceCenter,
            });

            // Draw a circle for the geofence
            new google.maps.Circle({
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.35,
                map,
                center: geofenceCenter,
                radius: 50, // Radius in meters (1 km)
            });

            // Add a marker for the device location
            new google.maps.Marker({
                position: deviceLocation,
                map,
                title: "Device Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                },
            });
        }

        // Initialize the map when the window loads
        window.onload = initMap;
    </script>
</body>
</html>
